<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    Para escrever parágrafos, basta escrever entre o par de tags &lt; p &gt; e &lt;/p&gt; 
  </p>
  <p>
    Para quebrar o texto em algum lugar específico, use a tag &lt;br&gt;
  </p>
  <p>
    Simbolos especiais:
    <br>
    &reg;
    &copy;
    &trade;
    &yen;
    &delta;
    &uarr;
  </p>
  <p>
    Emojis: 
    <br>
    &#x1FAF6
    &#x1F410
    &#x1f95b
    
  </p>
</body>
</html>
