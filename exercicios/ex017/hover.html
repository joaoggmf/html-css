<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
      display: none;
    }
    div:hover > p{
      display: block;
    }
    div:hover{
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>passe o mouse osbre o texto abaixo</p>
  <div>
    <span style="font-size: larger; font-weight: 900;">Passe o mouse aqui</span>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste numquam eligendi odio, esse dignissimos necessitatibus fugit, repellat ad, ipsa doloremque cumque. Facere sequi similique totam ad alias voluptate nam numquam!</p>
  </div>
</body>
</html>
