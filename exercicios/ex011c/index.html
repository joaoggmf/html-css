<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente </h1>
  <p>
    Este vídeo está inserido no meu próprio servidor.
  </p>
  <video controls poster="imagens/limoes-capa.png" width="500">
    <source src="videos/meu-video.mp4" type="video/mp4">
    <source src="videos/meu-video.webm" type="video/webm">
    <source src="videos/meu-video.ogv" type="video/ogg">
    <p>
      Seu navegador não tem compatibilidade com reprodução de vídeos.
    </p>
  </video>
  <hr><hr>
  <h1>Inserindo vídeos do Youtube</h1>
  <p><iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
  <h1>Inserindo vídeos do do Vimeo (hospedagem de vídeo)</h1>
  <p>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </p>
</body>
</html>
